<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button (click)="navigateToInicio()"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Armeria de World of Warcraft
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <h1>Contiene el equipo de todos los jugadores junto a su nivel.</h1>
  <p>Contamos con una detallada base de datos.</p>
</ion-content>

<ion-footer class="pie">
  <ion-toolbar>
    <ion-buttons class="botones-footer">
      <ion-button class="button-footer" (click)=navigateToArmory()>
        <ion-icon name="menu" size="large"></ion-icon>
      </ion-button>

      <ion-button class="button-footer" (click)=navigateToInformacion()>
        <ion-icon name="call" size="large"></ion-icon>
      </ion-button>
      
      <ion-button class="button-footer" (click)=navigateToUbicacion()>
        <ion-icon name="paper-plane" size="large"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
