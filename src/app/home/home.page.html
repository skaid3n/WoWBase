<ion-header>
  <ion-toolbar>
    <ion-title>
      WoW Base de datos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label>Nombre</ion-label>
    <ion-input [(ngModel)]="personajeEditando.nombre"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Sexo</ion-label>
    <ion-input [(ngModel)]="personajeEditando.sexo"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Nivel</ion-label>
    <ion-input [(ngModel)]="personajeEditando.nivel"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Raza</ion-label>
    <ion-input [(ngModel)]="personajeEditando.raza"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Clase</ion-label>
    <ion-input [(ngModel)]="personajeEditando.clase"></ion-input>
  </ion-item>
  
  <ion-button (click)="clicBotonInsertar()">AÃ±adir Personaje</ion-button>
  
  <h1>Lista de Personajes</h1>
  <ion-list>
    <ion-item *ngFor="let documentPersonajes of arrayColeccionPersonajes">
      <ion-grid>

        <ion-row>
          <h2>{{documentPersonajes.data.nombre}}</h2>
        </ion-row>

        <ion-row>
          <p>{{documentPersonajes.data.sexo}}</p>
        </ion-row>
        
      </ion-grid>
    </ion-item>
  </ion-list>

</ion-content>
